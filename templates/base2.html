{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rough Notebook</title>
    <link rel="shortcut icon" type="image/ico" href={% static 'images/favicon.ico' %}/>
    <link rel="shortcut icon" type="image/png" href={% static 'images/favicon.ico' %}/>
    <link rel="icon" type="image/x-icon" href={% static 'images/favicon.ico' %}>
    <link rel="stylesheet" href={% static 'css/list-notes.css' %}>
    <link rel="stylesheet" href={% static 'css/display-note.css' %}>
    <link rel="stylesheet" href={% static 'css/share.css' %}>
    <link rel="stylesheet" href={% static 'css/messages.css' %}>
</head>

<body>
    <header>
        <div onclick="window.location.href='/'">
            <img src={% static "images/logo.png" %} alt="logo">
            <span>Rough Notebook</span>
        </div>

        <div>
            {% if name == "AnonymousUser" %}
                <button onclick="window.location.href='/'">Log in</button>
            {% else %}                
                <img src={% static "images/profile.png" %} alt="profile pic">
                <span>{{name}}</span>
                <form action="/" method="POST">
                    {% csrf_token %}
                    <button type="submit" onclick="if (confirm('Are You sure you want to logout?')){localStorage.clear(); return true} else{return false}">Log out</button>
                </form>
            {% endif %}
        </div>
    </header>

    {% include 'messages.html' %}

    {% block main %}{% endblock main %}
    
    <footer>
        <p>Copyright &copy; Rough Notebook</p>
    </footer>
</body>

</html>
