{% extends "base1.html" %}

{% block main %}
<form action="" method="POST">
    {% csrf_token %}
    <h1>Log in</h1>
    <input type="text" placeholder="Email or username" title="Enter your full name" autofocus
        autocomplete="off" required id="username" name="username">
    <div class="password-wrapper">
        <input type="password" placeholder="Password" title="Enter your password" required id="password"
            name="password">
        <span class="eye slash" onclick="togglePasswordVisibility(this)"></span>
    </div>
    <button type="submit">Log in</button>
</form>

<div>
    <p>
        <a href="forgot-password">Forgot password?</a>
    </p>
    <hr>
    <p>
        Don't have an account?
        <a href="signup">Sign up</a>
    </p>
</div>

<script type="text/javascript">
    function togglePasswordVisibility(element){
        element.classList.toggle("slash")
        p = element.previousElementSibling
        p.setAttribute("type", p.getAttribute("type")==="text" ? "password" : "text")
    }
</script>
{% endblock main %}
